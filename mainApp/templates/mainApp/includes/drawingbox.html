{% block content %}
{% load widget_tweaks %}

<nav class="navbar navbar-expand-lg nav-index">
  <a class="navbar-brand" href="#">Sketchpass</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav mr-auto">
    </ul>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Login/Register</button>
  	</div>
</nav>




<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id ="form-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
	
		<ul class="nav nav-tabs" id="myTab" role="tablist">
	
				<li class="nav-item">
					<a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login-tab" aria-selected="true">	Login
					</a>
				</li>
		  <li class="nav-item">
		    <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register-tab" aria-selected="false">Register
		    </a>
		  </li>
		</ul>
		<hr>
		<div class="tab-content" id="myTabContent">
			
			<div class = "container-fluid" id="sketch-box">

				  <div class="btn-group-vertical btn-group-toggle mouse-sizes" data-toggle="buttons">
				  		  <label class="btn btn-dark size-box" for="option-lg">
		    				<input type="radio" name="options-size" id="option-lg" autocomplete="off"> Lg
						  </label>
						  <label class="btn btn-dark size-box" for="option-md">
						    <input type="radio" name="options-size" id="option-md" autocomplete="off"> Med
						  </label>
						  <label class="btn btn-dark active size-box" for="option-sm">
						    <input type="radio" name="options-size" id="option-sm" autocomplete="off" checked> Sm
						  </label>
			  	 	</div>

					<div id="sketch-holder"></div>
					{% include "mainApp/includes/colorsbox.html" %}
				</div>


		  <hr>

		  <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
			<div class ="container">
				<form method="post" id="login-form">
				 
				  {% include 'mainApp/includes/formtemplate.html' with form=login_form %}

				  <button type="submit" class="btn btn-primary" id = "login-submit" name = "login-submit">Submit</button>
				</form>
			</div>
		  </div>

		  <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
			<div class ="container">
				<form method="post" id ="register-form">
				 
				  {% include 'mainApp/includes/formtemplate.html' with form=register_form %}

				  <button type="submit" class="btn btn-primary" id = "register-submit" name = "register-submit">Submit</button>
				</form>
			</div>
		  </div>

		</div>
		<br>
    </div>
  </div>
</div>





{% endblock %}
